<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boltecho Shell</title>
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, sans-serif; background:#111; color:#eee; }
      .wrap { display:flex; height:100%; align-items:center; justify-content:center; flex-direction:column; gap:12px; }
      button { padding:8px 12px; background:#333; color:#eee; border:1px solid #444; border-radius:6px; cursor:pointer; }
      button:hover { background:#3a3a3a; }
      small { opacity:.7 }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h2>Boltecho Shell</h2>
      <p>Minimal shell is running. Open Settings to configure local models.</p>
      <div>
        <button onclick="window.shell?.openSettings?.()">Open Settings</button>
      </div>
      <small>Press Ctrl+, to open Settings. Ctrl+Shift+I toggles DevTools.</small>
    </div>
  </body>
  </html>
