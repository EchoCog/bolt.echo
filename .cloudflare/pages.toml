[build]
# Enable Corepack to ensure the correct Node.js package manager (pnpm) is available,
# then install dependencies with a frozen lockfile for reproducible builds before
# running the dedicated Remix build for Cloudflare Pages.
command = "corepack enable && pnpm install --frozen-lockfile && pnpm run build:pages"

# The directory that contains the static assets generated by the Remix build.
output_directory = "build/client"

# Explicitly specify the base directory (repository root) and root directory so
# Cloudflare Pages picks up the correct context for the build.
base_directory = "."
root_directory = "."
