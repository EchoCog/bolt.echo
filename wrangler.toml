# Cloudflare Pages Configuration for Bolt.echo
# Deep Tree Echo - Cognitive Architecture Interface

name = "boltecho"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

# Pages configuration
pages_build_output_dir = "build/client"

# D1 Database binding (configured via Cloudflare dashboard)
# [[d1_databases]]
# binding = "DB"
# database_name = "boltecho-db"
# database_id = ""

# Environment variables (non-sensitive)
[vars]
NODE_ENV = "production"

# Production environment
[env.production]
name = "boltecho"

# Preview environment
[env.preview]
name = "boltecho-preview"
